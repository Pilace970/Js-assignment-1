<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
     
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: block;
        background-color: #0e4166;
        background-image: linear-gradient(to bottom, rgba(14, 65, 102, 0.86), #0e4166);
      }
    </style>
</head>
<body>

 <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
        <defs>
            <linearGradient id="bg">
                <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
            </linearGradient>
            <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
        </defs>
        <g>
            <use xlink:href='#wave' opacity=".3">
                <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".6">
                <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacty=".9">
                <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
            </use>
        </g>
    </svg>-->
  
    <!-- Container -->
<div class="flex justify-center items-center min-h-screen space-x-16 relative ">
    <!-- Loglin Card -->
  
  
    <div class="shadow-xl shadow-red-200 p-5 rounded-xl">
        <h1 class="text-4xl  mb-5 text-center text-white uppercase">Fill your information</h1>
        <input class="bg-transparent text-white border p-3 rounded-lg mb-5 w-full outline-none" id="name" type="text" placeholder="Enter your name" >
        <input class="bg-transparent text-white border p-3 rounded-lg mb-5 w-full outline-none" id="age" type="number" placeholder="Enter your age" >
       <div class="">
        <select  class="bg-transparent text-white outline outline-1 outline-white rounded px-40 py-1 mb-5" id="address" >
           
           <div class="bg-transparent">
            <option disabled selected></option>
                <option>Yangon</option>
            <option>Mandalay</option>
            <option>Bago</option>
            <option>Ayeyarwady</option>
            <option>Magway</option>
           </div>
        </select>
        <label class="text-white">Address</label>
       </div>
       <input class="bg-transparent text-white border p-3 rounded-lg mb-5 w-full outline-none" id="phnum" type="text" placeholder="Enter your phone number" >
       <input class="bg-transparent text-white border p-3 rounded-lg mb-5 w-full outline-none" id="email" type="text" placeholder="Enter your email" autocomplete="off">
       <button class="border p-3 rounded-lg w-full bg-red-500 text-white hover:bg-red-600 transition  " id="submit">Submit</button>
  

       
    </div>
    
    <div class="shadow-xl shadow-red-200 p-5 rounded-xl w-[550px] h-[485px] ">
        <div class="space-y-10">
            <div class="">
            <p class="text-2xl text-white">Name</p>
            <p class="text-slate-200" id="text"></p>
        </div>
      <div class="">
        <p class="text-2xl text-white">Age</p>
        <p class="text-slate-200" id="text2"></p>
      </div>
      <div class="">
        <p class="text-2xl text-white">Address</p>
        <p class="text-slate-200" id="text3"></p>
      </div>
      <div class="">
        <p class="text-2xl text-white">Phone Numbers</p>
        <p class="text-slate-200" id="text4"></p>
      </div>
      <div class="">
        <p class="text-2xl text-white">Email</p>
        <p class="text-slate-200" id="text5"></p>
      </div>
        </div>
       
    </div>
  </div>

 

 <script>
    let name = document.getElementById("name")
    let age = document.getElementById("age")
    let add = document.getElementById("address")
    let ph = document.getElementById("phnum")
    let email = document.getElementById("email")
    let btn = document.getElementById("submit")
    let para = document.getElementById("text")
    let para2 = document.getElementById("text2")
    let para3 = document.getElementById("text3")
    let para4 = document.getElementById("text4")
    let para5 = document.getElementById("text5")



    let fun = () => {
         para.innerText = name.value;
         para2.innerText = age.value;
         para3.innerText = address.value;
         para4.innerText = phnum.value;
         para5.innerText = email.value;
         name.value = "";
         age.value = "";
         address.value = "";
         phnum.value = "";
         email.value = "";
     }

     btn.addEventListener('click',fun)

 </script>
</body>
</html>
